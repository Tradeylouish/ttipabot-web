<!doctype html>
<html> 
  <head> 
    <title>TTIPABot Web</title> 
    <link rel="stylesheet" href="/static/style.css" /> 
  </head> 
  <body> 
    <audio id="chant"> 
      <source src="/static/sardaukar-chant.mp3" type="audio/mp3"> 
    </audio>

    <audio id="growl">
      <source src="/static/sardaukar-growl.mp3" type="audio/mp3"> 
    </audio> 

    <div class="text" id="Display text" style="opacity:0;"></div>

    <div class="container" id="Button container">
        <button type="button" class="button" onclick="get_data()" id="start_button">QUERY IMPERIAL RECORDS</button>
    </div>
    <script>
      const SCRIPT_ROOT = {{ request.script_root|tojson }};
      let data_url = `${SCRIPT_ROOT}/data`;
      function get_data() {
        fetch(data_url)
        .then(response => response.json())
        .then(data => {
          startChant(data);
        })
      }
    </script>
    <script src="/static/chanter.js" charset="utf-8"></script> 
  </body> 
</html>
